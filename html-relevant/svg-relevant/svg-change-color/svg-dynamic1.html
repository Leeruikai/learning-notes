<head>
    <title>svg图动态修改颜色</title>

        .test-svg {
            width: 56px;
            height: 56px;

</head>
<body>

                        <path d="M28,6.99999367 C16.402004,6.99999367 7,16.4020052 7,28 C7,39.5979948 16.402004,49.0000063 28,49.0000063 C39.5979638,49.0000063 49,39.5979763 49,28 C49,16.4020237 39.5979638,6.99999367 28,6.99999367 Z M28,4 C41.2548112,4 52,14.7451661 52,28 C52,41.2548339 41.2548112,52 28,52 C14.7451381,52 4,41.2548339 4,28 C4,14.7451661 14.7451381,4 28,4 Z" id="椭圆-963" fill="#333333" fill-rule="nonzero"></path>

                    </g>
                </g>
            </svg>
        </svg>
    </div>
    <script>
        // 获取目标颜色
        var container = document.querySelector('.test-svg');
        var fillColor = container.getAttribute('fill');
        var strokeColor = container.getAttribute('stroke');
        // 获取svg的path，并修改path的fill和stroke
        var paths = document.querySelectorAll('path');
        for (var i = 0; i < paths.length; i++) {
            if (paths[i].getAttribute('fill') && paths[i].getAttribute('fill') !== 'none') {
                paths[i].style.fill = fillColor;

            if (paths[i].getAttribute('stroke') && paths[i].getAttribute('stroke') !== 'none') {
                paths[i].style.stroke = strokeColor;
            }
        }
    </script>
